site_name: zae-limiter
site_url: https://zeroae.github.io/zae-limiter/
site_description: Rate limiting library backed by DynamoDB using the token bucket algorithm
site_author: ZeroAE
repo_url: https://github.com/zeroae/zae-limiter
repo_name: zeroae/zae-limiter
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.top
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

extra_javascript:
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_options:
              ignore_init_summary: true
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true

extra:
  version:
    provider: mike
    default: latest
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zeroae/zae-limiter
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/zae-limiter/

markdown_extensions:
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: false
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: getting-started.md
      - Token Bucket Algorithm: guide/token-bucket.md
      - Basic Usage: guide/basic-usage.md
      - Configuration Hierarchy: guide/config-hierarchy.md
      - Hierarchical Limits: guide/hierarchical.md
      - LLM Integration: guide/llm-integration.md
      - Usage Snapshots: guide/usage-snapshots.md
      - Unavailability Handling: guide/unavailability.md
  - Operator Guide:
      - Deployment: infra/deployment.md
      - Production: infra/production.md
      - CloudFormation: infra/cloudformation.md
      - Migrations: migrations.md
      - Troubleshooting: operations/index.md
      - Monitoring: monitoring.md
      - Auditing: infra/auditing.md
      - Performance: performance.md
  - Reference:
      - CLI: cli.md
      - API:
          - Overview: api/index.md
          - RateLimiter: api/limiter.md
          - Models: api/models.md
          - Exceptions: api/exceptions.md
  - Contributing:
      - Overview: contributing/index.md
      - Development Setup: contributing/development.md
      - LocalStack: contributing/localstack.md
      - Testing: contributing/testing.md
      - Architecture: contributing/architecture.md
  - ADRs:
      - ADR-100 Centralized Config: adr/100-centralized-config.md
      - ADR-101 Flat Schema: adr/101-flat-schema-config.md
      - ADR-102 Config Hierarchy: adr/102-config-hierarchy.md
      - ADR-103 Config Caching: adr/103-config-caching.md
      - ADR-104 Stored Limits Default: adr/104-stored-limits-default.md
      - ADR-105 Eventual Consistency: adr/105-eventual-consistency.md
      - ADR-106 Audit Entity IDs: adr/106-audit-entity-ids-for-config.md
