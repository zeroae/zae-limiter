name: CI

on:
  push:
    branches:
      - main
      - 'release/v*'
      - 'release/[0-9]*'
  pull_request:
    branches:
      - main
      - 'release/v*'
      - 'release/[0-9]*'
      - 'milestone/v*'
      - 'milestone/[0-9]*'

permissions:
  contents: write
  pull-requests: write

# Share concurrency group with docs to prevent gh-pages race conditions
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: pre-commit/action@v3.0.1

  unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev --extra plot
      - name: Run unit tests
        run: uv run pytest tests/unit/ --cov=zae_limiter --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: coverage.xml
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      - name: Upload test results to Codecov
        if: "!cancelled() && matrix.python-version == '3.12'"
        uses: codecov/codecov-action@v5
        with:
          files: junit.xml
          flags: unit
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: false

  integration:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    services:
      localstack:
        image: localstack/localstack:4
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,dynamodbstreams,lambda,cloudformation,logs,iam,cloudwatch,sqs,s3
          DEBUG: 0
          DOCKER_HOST: unix:///var/run/docker.sock
          DYNAMODB_REMOVE_EXPIRED_ITEMS: 1
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev --extra plot
      - name: Run integration tests
        run: uv run pytest -m integration -v --cov=zae_limiter --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
      - name: Upload integration coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: coverage.xml
          flags: integration
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      - name: Upload integration test results to Codecov
        if: "!cancelled() && matrix.python-version == '3.12'"
        uses: codecov/codecov-action@v5
        with:
          files: junit.xml
          flags: integration
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    services:
      localstack:
        image: localstack/localstack:4
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,dynamodbstreams,lambda,cloudformation,logs,iam,cloudwatch,sqs,s3
          DEBUG: 0
          DOCKER_HOST: unix:///var/run/docker.sock
          DYNAMODB_REMOVE_EXPIRED_ITEMS: 1
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev --extra plot
      - name: Run E2E tests (LocalStack)
        run: uv run pytest -m e2e tests/e2e/test_localstack.py -v --cov=zae_limiter --cov-report=xml --junitxml=junit.xml -o junit_family=legacy
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
      - name: Upload E2E coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.12'
        with:
          files: coverage.xml
          flags: e2e
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
      - name: Upload E2E test results to Codecov
        if: "!cancelled() && matrix.python-version == '3.12'"
        uses: codecov/codecov-action@v5
        with:
          files: junit.xml
          flags: e2e
          token: ${{ secrets.CODECOV_TOKEN }}
          report_type: test_results
          fail_ci_if_error: false

  benchmark:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:4
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,dynamodbstreams,lambda,cloudformation,logs,iam,cloudwatch,sqs,s3
          DEBUG: 0
          DOCKER_HOST: unix:///var/run/docker.sock
          DYNAMODB_REMOVE_EXPIRED_ITEMS: 1
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for benchmark gh-pages access
      - uses: astral-sh/setup-uv@v7
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run benchmarks
        run: uv run pytest tests/benchmark/ --benchmark-json=benchmark.json -n 0
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566
      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: benchmark.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          benchmark-data-dir-path: benchmarks
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          alert-threshold: '130%'
          comment-on-alert: true
          fail-on-alert: false
