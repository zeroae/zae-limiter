name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

# Share concurrency group with docs to prevent gh-pages race conditions
concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: false  # Don't cancel - let both complete

jobs:
  benchmark:
    runs-on: ubuntu-latest
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: dynamodb,dynamodbstreams,lambda,cloudformation,logs,iam
          DEBUG: 0
          DOCKER_HOST: unix:///var/run/docker.sock
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 30
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for gh-pages branch access

      - uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run benchmarks
        run: uv run pytest tests/test_performance.py --benchmark-json=output.json
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
          AWS_ENDPOINT_URL: http://localhost:4566

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'pytest'
          output-file-path: output.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Store in /benchmarks/ to avoid conflict with mike's versioned dirs
          benchmark-data-dir-path: benchmarks
          # Only push on main, not PRs (reduces race conditions)
          auto-push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          # Alert if performance regresses by more than 30%
          alert-threshold: '130%'
          comment-on-alert: true
          fail-on-alert: false
