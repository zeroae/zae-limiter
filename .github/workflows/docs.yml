name: Docs

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    # Always run for push events and PR close events
    # For other PR events, detect if docs changed
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed') || github.event_name == 'pull_request'
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      should_build: ${{ github.event_name == 'push' || steps.filter.outputs.docs == 'true' }}
      should_cleanup: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        with:
          filters: |
            docs:
              - 'docs/**'
              - 'mkdocs.yml'
              - 'src/**/*.py'
              - '.github/workflows/docs.yml'

  build:
    needs: changes
    if: needs.changes.outputs.should_build == 'true' && !(github.event_name == 'pull_request' && github.event.action == 'closed')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for mike to work with git history

      - uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs

      - name: Build docs (PR check)
        if: github.event_name == 'pull_request'
        run: uv run mkdocs build --strict

  deploy-preview:
    needs: [changes, build]
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && needs.changes.outputs.docs == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy PR preview
        run: uv run mike deploy --push pr-${{ github.event.number }}

      - name: Comment PR with preview link
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://zeroae.github.io/zae-limiter/pr-${prNumber}/`;
            const body = `ðŸ“š **Docs Preview:** ${previewUrl}`;

            // Check if comment already exists
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const existing = comments.data.find(c => c.body.includes('Docs Preview:'));
            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }

  cleanup-preview:
    needs: changes
    if: needs.changes.outputs.should_cleanup == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Delete PR preview
        # Idempotent: always succeeds even if preview doesn't exist
        run: uv run mike delete --push pr-${{ github.event.number }} || true

  deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy dev docs (main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          uv run mike deploy --push --update-aliases dev latest
          uv run mike set-default --push latest

      - name: Deploy versioned docs (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          MAJOR_MINOR=$(echo $VERSION | cut -d. -f1,2)
          uv run mike deploy --push --update-aliases $VERSION $MAJOR_MINOR latest
          uv run mike set-default --push latest
