name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      checks: read  # Required to read check run status

    steps:
      - name: Wait for core CI jobs
        uses: actions/github-script@v7
        with:
          script: |
            // Job patterns to wait for (supports matrix jobs like "unit (3.11)")
            const requiredPatterns = ['lint', 'typecheck', 'unit (3.11)', 'unit (3.12)'];
            const sha = context.payload.pull_request.head.sha;
            const maxAttempts = 60;  // 10 minutes max
            const pollInterval = 10000;  // 10 seconds

            for (let attempt = 0; attempt < maxAttempts; attempt++) {
              const { data: checkRuns } = await github.rest.checks.listForRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: sha,
              });

              const jobStatuses = {};
              for (const run of checkRuns.check_runs) {
                if (requiredPatterns.includes(run.name)) {
                  jobStatuses[run.name] = {
                    status: run.status,
                    conclusion: run.conclusion
                  };
                }
              }

              const allComplete = requiredPatterns.every(job =>
                jobStatuses[job]?.status === 'completed'
              );

              if (allComplete) {
                const anyFailed = requiredPatterns.some(job =>
                  jobStatuses[job]?.conclusion !== 'success'
                );

                if (anyFailed) {
                  const failures = requiredPatterns
                    .filter(job => jobStatuses[job]?.conclusion !== 'success')
                    .map(job => `${job}: ${jobStatuses[job]?.conclusion}`);
                  core.setFailed(`Core CI jobs failed: ${failures.join(', ')}`);
                  return;
                }

                console.log('All core CI jobs passed!');
                return;
              }

              const pending = requiredPatterns.filter(job =>
                !jobStatuses[job] || jobStatuses[job].status !== 'completed'
              );
              console.log(`Waiting for jobs: ${pending.join(', ')} (attempt ${attempt + 1}/${maxAttempts})`);
              await new Promise(r => setTimeout(r, pollInterval));
            }

            core.setFailed('Timeout waiting for core CI jobs');

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
