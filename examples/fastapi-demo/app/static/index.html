<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zae-limiter Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --accent-color: #0f3460;
            --success-color: #4ecca3;
            --warning-color: #ffd93d;
            --danger-color: #ff6b6b;
            --border-color: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .refresh-btn {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .entity-id {
            font-size: 0.85rem;
            color: #888;
            font-family: monospace;
        }

        .entity-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--accent-color);
        }

        .entity-badge.parent {
            background: #6c5ce7;
        }

        .limits {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .limit-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .limit-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .limit-name {
            font-weight: 500;
            text-transform: uppercase;
        }

        .limit-values {
            color: #888;
            font-family: monospace;
        }

        .progress-bar {
            height: 8px;
            background: var(--accent-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
        }

        .progress-fill.low {
            background: var(--success-color);
        }

        .progress-fill.medium {
            background: var(--warning-color);
        }

        .progress-fill.high {
            background: var(--danger-color);
        }

        .test-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .test-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .test-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: #888;
        }

        .form-group select,
        .form-group input {
            background: var(--accent-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .test-btn {
            background: var(--success-color);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .test-btn:hover {
            opacity: 0.8;
        }

        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-area {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .response-area.visible {
            display: block;
        }

        .response-area.error {
            border-left: 3px solid var(--danger-color);
        }

        .response-area.success {
            border-left: 3px solid var(--success-color);
        }

        .loading {
            opacity: 0.7;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>zae-limiter Dashboard</h1>
            <button class="refresh-btn" onclick="refreshData()">Refresh</button>
        </header>

        <section class="test-section">
            <h2>Test API Request</h2>
            <div class="test-form">
                <div class="form-group">
                    <label>API Key</label>
                    <select id="api-key">
                        <option value="key-alice">key-alice</option>
                        <option value="key-bob">key-bob</option>
                        <option value="key-charlie">key-charlie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <select id="model">
                        <option value="gpt-4">gpt-4</option>
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" id="message" value="Hello, how are you?" placeholder="Enter message...">
                </div>
                <button class="test-btn" onclick="sendRequest()">Send Request</button>
            </div>
            <div id="response" class="response-area"></div>
        </section>

        <div class="grid" id="entities-grid">
            <!-- Entity cards will be inserted here -->
        </div>

        <div class="status-bar">
            <span id="last-update">Last updated: Never</span>
            <span id="auto-refresh">Auto-refresh: 5s</span>
        </div>
    </div>

    <script>
        const API_BASE = '';

        async function fetchEntities() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard/entities`);
                if (!response.ok) throw new Error('Failed to fetch entities');
                return await response.json();
            } catch (error) {
                console.error('Error fetching entities:', error);
                return { entities: [] };
            }
        }

        function getUtilizationClass(pct) {
            if (pct < 50) return 'low';
            if (pct < 80) return 'medium';
            return 'high';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function renderEntities(data) {
            const grid = document.getElementById('entities-grid');
            grid.innerHTML = '';

            data.entities.forEach(item => {
                const entity = item.entity;
                const limits = item.limits;
                const isParent = !entity.parent_id;

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="entity-name">${entity.name || entity.id}</div>
                            <div class="entity-id">${entity.id}</div>
                        </div>
                        <span class="entity-badge ${isParent ? 'parent' : ''}">
                            ${isParent ? 'Project' : 'API Key'}
                        </span>
                    </div>
                    <div class="limits">
                        ${Object.entries(limits).map(([name, info]) => `
                            <div class="limit-row">
                                <div class="limit-header">
                                    <span class="limit-name">${name}</span>
                                    <span class="limit-values">
                                        ${formatNumber(info.available)} / ${formatNumber(info.capacity)}
                                    </span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill ${getUtilizationClass(info.utilization_pct)}"
                                         style="width: ${info.utilization_pct}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('last-update').textContent =
                `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        async function refreshData() {
            const btn = document.querySelector('.refresh-btn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            const data = await fetchEntities();
            renderEntities(data);

            btn.disabled = false;
            btn.textContent = 'Refresh';
        }

        async function sendRequest() {
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;
            const responseArea = document.getElementById('response');
            const btn = document.querySelector('.test-btn');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            responseArea.classList.add('visible');
            responseArea.classList.remove('error', 'success');
            responseArea.textContent = 'Sending request...';

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: message }]
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.classList.add('success');
                    responseArea.textContent = JSON.stringify({
                        status: 'success',
                        model: data.model,
                        usage: data.usage,
                        response: data.choices[0].message.content.substring(0, 200) + '...'
                    }, null, 2);
                } else {
                    responseArea.classList.add('error');
                    responseArea.textContent = JSON.stringify({
                        status: 'rate_limited',
                        retry_after: data.retry_after_seconds + 's',
                        violations: data.violations?.map(v => v.limit_name) || [],
                        message: data.message
                    }, null, 2);
                }

                // Refresh dashboard after request
                setTimeout(refreshData, 500);

            } catch (error) {
                responseArea.classList.add('error');
                responseArea.textContent = `Error: ${error.message}`;
            }

            btn.disabled = false;
            btn.textContent = 'Send Request';
        }

        // Initial load
        refreshData();

        // Auto-refresh every 5 seconds
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
