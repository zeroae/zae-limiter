<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zae-limiter Dashboard</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --text-color: #eee;
            --accent-color: #0f3460;
            --success-color: #4ecca3;
            --warning-color: #ffd93d;
            --danger-color: #ff6b6b;
            --border-color: #0f3460;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            padding: 6px 12px;
            border-radius: 20px;
            background: var(--accent-color);
        }

        .live-indicator.connected {
            background: rgba(78, 204, 163, 0.2);
            color: var(--success-color);
        }

        .live-indicator.disconnected {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger-color);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .live-indicator.connected .live-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .refresh-btn {
            background: var(--accent-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .refresh-btn:hover {
            opacity: 0.8;
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .card.updated {
            border-color: var(--success-color);
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.2);
        }

        .card.active {
            border-color: var(--warning-color);
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.3);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .entity-name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .entity-id {
            font-size: 0.85rem;
            color: #888;
            font-family: monospace;
        }

        .entity-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--accent-color);
        }

        .entity-badge.parent {
            background: #6c5ce7;
        }

        .limits {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .limit-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .limit-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .limit-name {
            font-weight: 500;
            text-transform: uppercase;
        }

        .limit-values {
            color: #888;
            font-family: monospace;
            transition: color 0.3s;
        }

        .limit-values.changed {
            color: var(--warning-color);
        }

        .progress-bar {
            height: 8px;
            background: var(--accent-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease-out, background-color 0.3s;
        }

        .progress-fill.low {
            background: var(--success-color);
        }

        .progress-fill.medium {
            background: var(--warning-color);
        }

        .progress-fill.high {
            background: var(--danger-color);
        }

        .test-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .test-section h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .test-form {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-size: 0.85rem;
            color: #888;
        }

        .form-group select,
        .form-group input[type="text"] {
            background: var(--accent-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            min-width: 150px;
        }

        .form-group input[type="range"] {
            width: 120px;
            accent-color: var(--success-color);
        }

        .range-value {
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--success-color);
            min-width: 60px;
            text-align: right;
        }

        .range-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-btn {
            background: var(--success-color);
            color: #000;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .test-btn:hover {
            opacity: 0.8;
        }

        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .response-area {
            margin-top: 15px;
            padding: 15px;
            background: var(--bg-color);
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.85rem;
            white-space: pre-wrap;
            height: 180px;
            overflow-y: auto;
            border-left: 3px solid var(--border-color);
            transition: border-color 0.2s;
        }

        .response-area.idle {
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response-area.loading {
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .response-area.loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .response-area.error {
            border-left-color: var(--danger-color);
        }

        .response-area.success {
            border-left-color: var(--success-color);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>zae-limiter Dashboard</h1>
            <div class="header-right">
                <div id="live-indicator" class="live-indicator disconnected">
                    <span class="live-dot"></span>
                    <span id="live-status">Connecting...</span>
                </div>
                <button class="refresh-btn" onclick="reconnectSSE()">Reconnect</button>
            </div>
        </header>

        <section class="test-section">
            <h2>Test API Request</h2>
            <div class="test-form">
                <div class="form-group">
                    <label>API Key</label>
                    <select id="api-key">
                        <option value="key-alice">key-alice (30 rpm, 3k tpm)</option>
                        <option value="key-bob">key-bob (10 rpm, 1k tpm)</option>
                        <option value="key-charlie">key-charlie (20 rpm, 2k tpm)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Model</label>
                    <select id="model">
                        <option value="gpt-4">gpt-4</option>
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Max Tokens</label>
                    <div class="range-group">
                        <input type="range" id="max-tokens" min="50" max="500" value="100" step="50"
                               oninput="updateTokensLabel()">
                        <span id="tokens-label" class="range-value">100</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <input type="text" id="message" value="Hello, how are you?" placeholder="Enter message...">
                </div>
                <button class="test-btn" onclick="sendRequest()">Send Request</button>
            </div>
            <div id="response" class="response-area idle">Click "Send Request" to test the API</div>
        </section>

        <div class="grid" id="entities-grid">
            <!-- Entity cards will be inserted here -->
        </div>

        <div class="status-bar">
            <span id="last-update">Last updated: Never</span>
            <span id="update-count">Updates: 0</span>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let eventSource = null;
        let updateCount = 0;
        let previousData = {};

        function updateTokensLabel() {
            const slider = document.getElementById('max-tokens');
            document.getElementById('tokens-label').textContent = slider.value;
        }

        function getUtilizationClass(pct) {
            if (pct < 50) return 'low';
            if (pct < 80) return 'medium';
            return 'high';
        }

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function hasChanged(entityId, limitName, newValue) {
            const key = `${entityId}:${limitName}`;
            const oldValue = previousData[key];
            previousData[key] = newValue;
            return oldValue !== undefined && oldValue !== newValue;
        }

        function renderEntities(data) {
            const grid = document.getElementById('entities-grid');
            const existingCards = {};

            // Map existing cards by entity ID
            grid.querySelectorAll('.card').forEach(card => {
                const id = card.dataset.entityId;
                if (id) existingCards[id] = card;
            });

            data.entities.forEach(item => {
                const entity = item.entity;
                const limits = item.limits;
                const isParent = !entity.parent_id;
                const entityId = entity.id;

                let card = existingCards[entityId];
                let isNewCard = !card;
                let hasUpdates = false;

                if (isNewCard) {
                    card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.entityId = entityId;
                }

                // Build limits HTML and check for changes
                const limitsHtml = Object.entries(limits).map(([name, info]) => {
                    const changed = hasChanged(entityId, name, info.available);
                    if (changed) hasUpdates = true;

                    return `
                        <div class="limit-row">
                            <div class="limit-header">
                                <span class="limit-name">${name}</span>
                                <span class="limit-values ${changed ? 'changed' : ''}">
                                    ${formatNumber(info.available)} / ${formatNumber(info.capacity)}
                                </span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${getUtilizationClass(info.utilization_pct)}"
                                     style="width: ${info.utilization_pct}%"></div>
                            </div>
                        </div>
                    `;
                }).join('');

                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="entity-name">${entity.name || entity.id}</div>
                            <div class="entity-id">${entity.id}</div>
                        </div>
                        <span class="entity-badge ${isParent ? 'parent' : ''}">
                            ${isParent ? 'Project' : 'API Key'}
                        </span>
                    </div>
                    <div class="limits">${limitsHtml}</div>
                `;

                if (isNewCard) {
                    grid.appendChild(card);
                }

                // Highlight updated cards
                if (hasUpdates) {
                    card.classList.add('updated');
                    setTimeout(() => card.classList.remove('updated'), 1000);
                }
            });

            // Update status
            updateCount++;
            document.getElementById('last-update').textContent =
                `Last updated: ${new Date().toLocaleTimeString()}`;
            document.getElementById('update-count').textContent =
                `Updates: ${updateCount}`;
        }

        function setConnectionStatus(connected, message) {
            const indicator = document.getElementById('live-indicator');
            const status = document.getElementById('live-status');

            indicator.classList.toggle('connected', connected);
            indicator.classList.toggle('disconnected', !connected);
            status.textContent = message;
        }

        function connectSSE() {
            if (eventSource) {
                eventSource.close();
            }

            setConnectionStatus(false, 'Connecting...');

            eventSource = new EventSource(`${API_BASE}/api/dashboard/stream`);

            eventSource.onopen = () => {
                setConnectionStatus(true, 'Live');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.error) {
                        console.error('Stream error:', data.error);
                        return;
                    }
                    renderEntities(data);
                } catch (e) {
                    console.error('Failed to parse SSE data:', e);
                }
            };

            eventSource.onerror = () => {
                setConnectionStatus(false, 'Disconnected');
                // Attempt reconnect after 3 seconds
                setTimeout(() => {
                    if (eventSource.readyState === EventSource.CLOSED) {
                        connectSSE();
                    }
                }, 3000);
            };
        }

        function reconnectSSE() {
            if (eventSource) {
                eventSource.close();
            }
            connectSSE();
        }

        function highlightCard(entityId, add = true) {
            const card = document.querySelector(`.card[data-entity-id="${entityId}"]`);
            if (card) {
                if (add) {
                    card.classList.add('active');
                } else {
                    card.classList.remove('active');
                }
            }
        }

        async function sendRequest() {
            const apiKey = document.getElementById('api-key').value;
            const model = document.getElementById('model').value;
            const message = document.getElementById('message').value;
            const maxTokens = parseInt(document.getElementById('max-tokens').value);
            const responseArea = document.getElementById('response');
            const btn = document.querySelector('.test-btn');

            btn.disabled = true;
            btn.textContent = 'Sending...';
            responseArea.className = 'response-area loading';
            responseArea.textContent = 'Sending request...';

            // Highlight the entity card being used
            highlightCard(apiKey, true);

            try {
                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: message }],
                        max_tokens: maxTokens
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    responseArea.className = 'response-area success';
                    responseArea.textContent = JSON.stringify({
                        status: 'success',
                        model: data.model,
                        tokens: {
                            prompt: data.usage.prompt_tokens,
                            completion: data.usage.completion_tokens,
                            total: data.usage.total_tokens
                        },
                        response_preview: data.choices[0].message.content.substring(0, 150) + '...'
                    }, null, 2);
                } else {
                    responseArea.className = 'response-area error';
                    responseArea.textContent = JSON.stringify({
                        status: 'rate_limited',
                        retry_after: data.retry_after_seconds?.toFixed(1) + 's',
                        violations: data.violations?.map(v => `${v.limit_name}: ${v.available}/${v.capacity}`) || [],
                        message: data.message
                    }, null, 2);
                }

            } catch (error) {
                responseArea.className = 'response-area error';
                responseArea.textContent = `Error: ${error.message}`;
            }

            // Remove highlight after a short delay
            setTimeout(() => highlightCard(apiKey, false), 500);

            btn.disabled = false;
            btn.textContent = 'Send Request';
        }

        // Connect to SSE stream on page load
        connectSSE();
    </script>
</body>
</html>
