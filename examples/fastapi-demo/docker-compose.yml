services:
  localstack:
    image: localstack/localstack:latest
    container_name: zae-limiter-localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=dynamodb,dynamodbstreams,lambda,cloudformation,logs,iam,cloudwatch,sqs
      - DEBUG=0
    volumes:
      - "${TMPDIR:-/tmp}/localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - zae-limiter-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 30

  init:
    build:
      context: ./init
    container_name: zae-limiter-init
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - TABLE_NAME=rate_limits
    volumes:
      - ../..:/zae-limiter:ro
    depends_on:
      localstack:
        condition: service_healthy
    networks:
      - zae-limiter-network

  api:
    build:
      context: .
    container_name: zae-limiter-api
    ports:
      - "8080:8080"
    environment:
      - AWS_ENDPOINT_URL=http://localstack:4566
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - TABLE_NAME=rate_limits
    volumes:
      - ../..:/zae-limiter:ro
    depends_on:
      localstack:
        condition: service_healthy
      init:
        condition: service_completed_successfully
    networks:
      - zae-limiter-network

networks:
  zae-limiter-network:
    driver: bridge
